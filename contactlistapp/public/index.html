<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <!-- Step 16: Load bootstrap via cdn link -->
    <!-- Step 16 continued: only bootstrap as the optional theme link wasn't there -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Contact List App</title>
</head>
<body>
    <!-- Step 18: Create general layout -->
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List App</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="contact.name"></td>
                    <td><input class="form-control" ng-model="contact.email"></td>
                    <td><input class="form-control" ng-model="contact.number"></td>
                    <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</td>
                </tr>
                <tr ng-repeat="contact in contactlist">
                    <td>{{contact.name}}</td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Step 14: Load angularjs via cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <!-- Step 20: Connect controller.js file with index.html file -->
    <script src="controllers/controller.js"></script>
</body>
</html>
